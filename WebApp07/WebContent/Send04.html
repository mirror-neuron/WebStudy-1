<html>

<head>
<meta charset="UTF-8">

	color: red;

}

.input:focus {

}

<script type="text/javascript">
	function check()
	{

		var id = document.getElementById("id");
		var pwd = document.getElementById("pwd");
		var tel = document.getElementById("tel");
		var name = document.getElementById("name");

		var gender = document.getElementById("gender").value;

		var idmsg = document.getElementById("idmsg");
		var pwdmsg = document.getElementById("pwdmsg");
		var namemsg = document.getElementById("namemsg");
		var telmsg = document.getElementById("telmsg");

		idmsg.style.display = "none";
		pwdmsg.style.display = "none";
		namemsg.style.display = "none";
		telmsg.style.display = "none";

		if (id.value == "")
		{
			alert("아이디미입력");
			idmsg.style.display = "inline";

			id.focus();

			return false;

		}
		if (pwd.value == "")
		{
			alert("비번미입력");
			pwdmsg.style.display = "inline";
			pwdmsg.focus();

			return false;

		}
		if (name.value == "")
		{
			alert("이름 미입력");
			pwdmsg.style.display = "inline";
			pwdmsg.focus();

			return false;

		}
		if (tel.value == "")
		{
			alert("전화번호미입력");
			pwdmsg.style.display = "inline";
			pwdmsg.focus();

			return false;

		}
		return true;

		//

	}
</script>
</head>

<body>

	<!-- ○ 데이터 송수신 실습 04
        - 회원가입과 관련한 기본 정보를 입력받는 html페이지 작성한다.
        - 전송전에 (클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
          입력데이터에 대한 검사과정을 자바스크립트를 활용하여 추가할 수 있도록 한다.
        아이디 (*) [text]
         패스워드(*) [password]
         이름(*)[text]
         전화번호(*)[text]
         성별   ●여자 ○남자
         지역   [  서울 ▼  ]
                   대전
                   대구
                   광주
         수강과목  □ 자바기초 □ 오라클중급 □ jdbc 심화 □jsp 활용

         <회원가입 >   <취소>

         회원가입 클릭시
         회원 입력 정보들의 내용을 출력하는 jsp페이지를 구성하여 데이터를 전달할 수 있도록 한다.


         -->
	<form action="Receive.jsp" method="post" onsubmit="return check()">

		<div>
			아이디 (*) <input type="text" name="id" id="id" placeholder="ex)ID">
			<span class="msg" id="idmsg">아이디 입력하세요</span><br> 패스워드(*) <input
				type="password" name="pwd" id="pwd" placeholder="ex)PWD"> <span
				class="msg" id="pwdmsg">비번 입력하세요</span><br> 이름(*) <input
				type="text" name="name" id="name" placeholder="ex)보라보라"> <span
				class="msg" id="namemsg">이름 입력하세요</span><br> 전화번호 <input
				type="text" name="tel" id="tel" placeholder="ex)Tel"> <span
				class="msg" id="telmsg">전번 입력하세요</span><br> 성별 : <label><input
				type="radio" name="gender" id="gender" value="보라보라"
				checked="checked">남</label> <label><input type="radio"
				name="gender" id="gender" value="2">여</label> <br> 지역 <select
				class="city" name="city" id="city"
				style="width: 300px; text-align: center;"><br>
				<option value="1">서울</option>
				<option value="2">대전</option>
				<option value="3">대구</option>
				<option value="4">광주</option>
			</select> <br> 수강과목 : <label><input type="checkbox"
				name="subject" id="subject" value="1">자바기초</label> <label><input
				type="checkbox" name="subject" id="subject" value="2">오라클중급</label>
			<label><input type="checkbox" name="subject" id="subject"
				value="3">jdbc 심화</label> <label><input type="checkbox"
				name="subject" id="subject" value="4">jsp 활용</label> <br>

			<button type="submit" name="btn">회원가입</button>
			<button type="reset" name="btn">리셋</button>
		</div>
	</form>

</body>

</html>
