<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>움직이는 태그 실습</h1>
		<hr>
	</div>

	<div>
		<marquee>기본적인 방향 왼쪽 이동</marquee>
		<marquee behavior="alternate">좌우왕복이동</marquee>
		<marquee direction="right">오른쪽으로 이동</marquee>
		<marquee direction="up">위로 이동</marquee>
		<marquee direction="down">아래로 이동</marquee>
	</div>
	<div>
		<h2>속도조절:scrollamount</h2>
		<marquee behavior="alternate" scrollamount="1">
			<img src="images/img_04.gif">
		</marquee>

		<marquee behavior="alternate" scrollamount="100">
			<img src="images/img_04.gif">
		</marquee>

		<marquee behavior="alternate" scrollamount="50" bgcolor="pink">
			<img src="images/img_04.gif">
		</marquee>
	</div>


	<div>
		<h2>속도조절:scrolldelay</h2>
		<marquee behavior="alternate" scrolldelay="1">
			<img src="images/img_04.gif">
		</marquee>

		<marquee behavior="alternate" scrolldelay="100">
			<img src="images/img_04.gif">
		</marquee>

		<marquee behavior="alternate" scrolldelay="50" bgcolor="pink">
			<img src="images/img_04.gif">
		</marquee>
	</div>


	<div>
		<h2>속도조절:scrollamount</h2>
		<marquee>
		<marquee direction="down" behavior="alternate" height="100">
			양야양야양
		</marquee>
		</marquee>

		
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

</body>
</html>
