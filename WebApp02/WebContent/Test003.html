<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test003</title>
<style type="text/css">
p {
	color: pink;
	font-size: 12pt;
	font-weight: bold;
}

p.type1 {
	color: orange;
}

p.type2 {
	color: yellow;
}

p.type3 {
	color: skyblue;
}
.type3{
	color:blue;
}
</style>
</head>
<body>
	<div>
		<h1>class를 선택자로 활용</h1>
		<hr>
	</div>

	<div>
		<p>그냥p태그</p>
		<p class="type1">클래스 사용할 경우 p태그</p>
		<p class="type2">다른 클래스 사용할 경우p태그</p>
		<p class="type3">여기서는이렇게</p>
		<p>저기서는이렇게</p>
		<p>거기서는이렇게</p>
		<span class="type3">span태그영역에서는 이렇게</span>
	</div>

</body>
</html>
