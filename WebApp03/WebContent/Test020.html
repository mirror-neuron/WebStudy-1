<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var arr = [ 4, 7, 9, 1, 3, 2, 5, 6, 8 ];
	function init()
	{
		document.getElementById("name").value = arr;

		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i] % 2 == 0)
			{

				document.getElementById("resultlabel").value += arr[i] + " ";
			}
		}

	}
</script>

</head>


<body>

	<!-- 지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
짝수만 골라서 출력하는 페이지를 구성한다.

html,css,javascript활용 
또한 자바스크립트 배열을 활용한다.

배열 임의 구성 -> 4,7,9,1,3,2,5,6,8

페이지 레이아웃 
==============================
초기 배열 상태 [ 4 ,7 ,9,1 ,3 ,2 ,5 ,6 ,8]	<- 지정 배열

<결과>

짝수만 출력 [ 4 8 2 6]
=============================

-->

</body>

<div>
	<div class="nametag">
		<div class="Label">초기배열 상태</div>
		<div class="Label">
			<input type="text" id="name" disabled="disabled" value="">
		</div>
	</div>
	<div class="nametag">
		<input type="button" id="result" value="<결과>" onclick="init()">
	</div>

	<div class="nametag">
		<div class="Label">짝수만출력</div>
		<div class="Label">
			<input type="text" id="resultlabel" disabled="disabled" value="">
		</div>
	</div>
</div>
</html>
