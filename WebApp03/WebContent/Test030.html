<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	
	var cnt =0;
	var userCnt = 0;
	
	function countSet(num){
		
		cnt = parseInt(num);
	}
	
	function actionSelect(obj){
		
		if (obj.checked)
		{
			if (userCnt>=cnt)
			{
				alert("선택할수있는 갯수 초과");
				obj.checked =false;
				return;
			}
			userCnt++;
			
		} else {
			
			//사용자가 선택한 갯수 감소
			userCnt--;
		}
		
		alert(cnt+ "|" + userCnt);
	}
	


</script>
</head>
<body>
	<div>
		<h1> 자바스클비트 활용</h1>
		<hr>
	</div>
	<div>
		<h2>아이스크림 주문</h2>
		<form>
			-- 사이즈 선택 ---- <br><br>
			<input type="radio" name ="radioGroup" id="a1"  value="1" onclick="countSet(1)"><label for ="a1">싱글(1)</label><br>
			<input type="radio" name ="radioGroup" id="b1"  value="2" onclick="countSet(2)"><label for ="b1">더블(2)</label><br>
			<input type="radio" name ="radioGroup" id="c1"  value="3" onclick="countSet(3)"><label for ="c1">파인트(3)</label><br>
			<input type="radio" name ="radioGroup" id="d1"  value="4" onclick="countSet(4)"><label for ="d1">쿼터(4)</label><br>
			<input type="radio" name ="radioGroup" id="e1"  value="6" onclick="countSet(6)"><label for ="e1">패밀리(6)</label><br>
			<input type="radio" name ="radioGroup" id="f1"  value="8" onclick="countSet(8)"><label for ="f1">하프갤런(8)</label><br>
			<br>
			--- 종류 선택 ---<br>
			<input type ="checkbox" name ="checkGroup" id="a" value="엄마" onclick="actionSelect(this)">
			<label for ="a">엄마는 외계인</label>
			<input type ="checkbox" name ="checkGroup" id="b" value="봉봉" onclick="actionSelect(this)">
			<label for ="b">아몬드봉봉</label>
			<input type ="checkbox" name ="checkGroup" id="c" value="요거" onclick="actionSelect(this)">
			<label for ="c">31요거트</label>
			<input type ="checkbox" name ="checkGroup" id="d" value="슈팅" onclick="actionSelect(this)">
			<label for ="d">슈팅스타</label>
			<input type ="checkbox" name ="checkGroup" id="e" value="애플" onclick="actionSelect(this)">
			<label for ="e">애플민트</label>
			<input type ="checkbox" name ="checkGroup" id="f" value="민트" onclick="actionSelect(this)">
			<label for ="f">민트초코</label>
			<input type ="checkbox" name ="checkGroup" id="g" value="쿠키" onclick="actionSelect(this)">
			<label for ="g">쿠키앤크림</label>
			<input type ="checkbox" name ="checkGroup" id="h" value="바닐" onclick="actionSelect(this)">
			<label for ="h">바닐라</label>
			<input type ="checkbox" name ="checkGroup" id="i" value="치즈" onclick="actionSelect(this)">
			<label for ="i">뉴욕치즈케이크</label>
			<input type ="checkbox" name ="checkGroup" id="j" value="초코" onclick="actionSelect(this)">
			<label for ="j">초코나무숲</label>
			<input type ="checkbox" name ="checkGroup" id="k" value="레인" onclick="actionSelect(this)">
			<label for ="k">레인보우샤베트</label>
			<br><br>
			<button type="button" class="btn" onclick="actionChoice()">주문</button>
		</form>
	</div>
</body>
</html>
