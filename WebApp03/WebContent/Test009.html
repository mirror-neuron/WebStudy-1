<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	num1 =7;
	num2 = 3;
	
	document.write("원래의 num1 : "+num1);
	
	++num1;
	document.write("<br>첫번째 num1 : "+num1);
	
	++num1;
	document.write("<br>두번째 num1 : "+num1);
	

	document.write("<br>원래 num2 : "+num2);
	--num2;
	document.write("<br>첫번째 num2 : "+num2);
	--num2;
	document.write("<br>두번째 num2 : "+num2);
</script>


</head>
<body>

</body>
</html>
