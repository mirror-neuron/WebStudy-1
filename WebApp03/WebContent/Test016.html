<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016</title>

<style type="text/css">
* {
	color: #223322;
}

input {
	font-family: 나눔고딕코딩;
	font-weight: bold;
}

input:focus {
	background-color: #eeeedd;
}

input.btn {
	width: 80px;
	font-weight: bold;
	font-family: 맑은고딕;
}

input.btn:hover {
	color: orange;
}

input.btn:active {
	color: red;
}
</style>

<script type="text/javascript">
	function myCalc(obj)
	{

		//alert("함수호출완료");
		/* alert(obj.value); */
		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;

		if (obj.value == "더하기")
		{
			vResult = Number(vNum1) + Number(vNum2);

		} else if (obj.value == "빼기")
		{
			vResult = Number(vNum1) - Number(vNum2);

		} else if (obj.value == "곱하기")
		{
			vResult = Number(vNum1) * Number(vNum2);

		} else if (obj.value == "나누기")
		{
			vResult = Number(vNum1) / Number(vNum2);

		}

		document.getElementById("result").value = vResult;

	}
</script>
</head>
<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<hr>
	</div>

	<div>
		<p>두 개의 정수를 입력 받고</p>
		<p>합, 차 , 곱, 몫을 연산하여 연산결과를 출력할 수 있도록 한다.</p>
		<p>html,css,javascript를 활용하여 처리한다</p>
	</div>

	<div>
		<form>
			정수1<input type="text" id="num1" style="width: 80px;"> 정수2<input
				type="text" id="num2" style="width: 80px;"> <Br> <br>
			<input type="button" class="btn" value="더하기" onclick="myCalc(this)">
			<input type="button" class="btn" value="빼기" onclick="myCalc(this)">
			<input type="button" class="btn" value="곱하기" onclick="myCalc(this)">
			<input type="button" class="btn" value="나누기" onclick="myCalc(this)">
			<br> <Br> 결과 <input type="text" id="result"
				style="width: 80px;" disabled="disabled"> <input
				type="reset" class="btn" value="취소">

		</form>

	</div>

</body>
</html>
