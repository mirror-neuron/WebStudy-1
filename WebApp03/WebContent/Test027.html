<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function createLotto()
	{
		

		//※  Math.random();	-- 0.0 ~1.0사이의 실수형태의 난수 발생

		var count = parseInt(document.getElementById("txtCount").value);
		document.getElementById("resultArea").value="";

		for (var i = 0; i < count; i++)
		{
			document.getElementById("resultArea").value += runLottoSingle();
			document.getElementById("resultArea").value += " \n";
		}

	}

	function runLottoSingle()
	{
		// 방 6개 구성된 배열 생성
		var lottoArray = new Array(6);
		
		// 방 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 45개 방으로 구성된 배열의 각 방에 1~45까지 로또번호로 채우기
		
		for (var i = 0; i < arr.length; i++)
		{
			arr[i-1] = i;			
		}
		
		for (var i = 0; i < arr.length; i++)
		{
			var j = parseInt(Math.random()*45)+1;
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		//return arr;
		
		// 배열 요소 옮겨담기
		for (var i = 0; i < lottoArray.length; i++)
		{
			lottoArray[i]= arr[i];
		}
		
		// 정렬
		lottoArray.sort(function (left,right)
		{
			return Number(left) - Number(right);
		});
		
		
		// 구성된 배열 반환
		return lottoArray;

	}
</script>

</head>
<body>
	<!-- 
	로또번호 (1~45)를 중복되지 않은 정수 6개를 생성해 출력해주는 페이지 구성
	난수 발생 함수를 활용한다.
	번호순으로 (오름차순) 정렬하여 출력할 수 있도록 한다. 주문한 장수만큼 출력 할 수 있도록 한다.
 
 	페이지 레이아웃
 	--------------------------
 	로또 [	]장 <주문하기>
 	
 	결과 
 	-------------------------------
 	1 2 3 4 5 6
 	6 13 22 24 36 39 
 		:
 	---------------------------------- 
 -->
	<form>
		<div style="width: 300px;">
			로또 <input type="text" id="txtCount">장
			<button type="button" onclick="createLotto()">주문하기</button>
			<br> <Br>
			<textarea id="resultArea" disabled="disabled"
				style="width: 240px; height: 140px;"></textarea>
		</div>
	</form>

</body>
</html>
