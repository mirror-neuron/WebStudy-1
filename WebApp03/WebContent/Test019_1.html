<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Insert title here</title>

<script type="text/javascript">
	function reset()
	{
		document.getElementById("value").value = "";
		document.getElementById("textarea").value = "";

	}

	function myCalc()
	{

		var nNum = Number(document.getElementById("value").value);
		var nSum = 0;
		if (nNum < 100)
		{
			alert("100미만 값....");
			return;

		}

		for (var i = 1; i <= nNum; i++)
		{
			nSum += i;

			if (i % 10 == 0)
			{
				document.getElementById("textarea").value += " 1~" + i + " : "
						+ nSum + "\n";
			}
		}

		document.getElementById("textarea").value += " 1~" + nNum + " : "
				+ nSum;

	}
</script>
</head>
<!-- 1부터 n까지 합을 계산하되 100이상만 허용하고 출력시 10의 배수가 될 때 마다
중간합을 출력할 수 있는 페이지를 구성
반복문을 활용해라 

페이지 레이아웃 
-----------------------------
정수 입력 (100)이상 [ 55]
결과 취소
--------------------------------
1~10 : 55
---------------------------------
1~20 : 210
: 
1~100 : 5050
-----------------------------
 -->
<body>
	<div>
		<div class="nametag">
			<div class="Label">정수입력(100이상)</div>
			<div class="Label">
				<input type="text" id="value" value="">
			</div>
		</div>

		<div class="nametag">
			<div class="Label">
				<input type="button" id="result" value="<결과>" onclick="myCalc()">
			</div>
			<div class="Label">
				<input type="reset" id="reset" value="<취소>" onclick="reset()">
			</div>
		</div>
		<div class="textareatag">
			<textarea id="textarea" disabled="disabled"></textarea>


		</div>


	</div>
</body>
</html>
