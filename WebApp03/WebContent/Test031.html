<script type="text/javascript">
	function formClear(){
		
		document.getElementById("userName").value = "";
		document.getElementById("userSsn").value="";
		document.getElementById("userBasicPay").value="";
		var cityObj = document.getElementById("userCity");
		cityObj.options[1].selected=true;
		var depObj = document.getElementById("userDepartment");
		depObj.options[0].selected=true;
		var posObj = document.getElementById("userPosition");
		posObj.options[3].selected=true;
	}

	function isContain()
	{
		var name = document.getElementById("userName").value;
		var ssn = document.getElementById("userSsn").value;
		var pay = document.getElementById("userBasicPay").value;
		if (selectCity() == "" || selectBuseo() == "" || selectTest() == ""
				|| name == "" || ssn == "" || pay == "")
		{
			return true;
		}
	}

	function selectCity()
	{

		var cityObj = document.getElementById("userCity");
		var cityMsg = cityObj.options[(cityObj.selectedIndex)].value;
		var msg = "";

		switch (Number(cityMsg))
		{
		case 1:

			msg = '서울';
			break;

		case 2:
			msg = '대전';
			break;
		case 3:
			msg = '광주';
			break;
		case 4:
			msg = '대구';
			break;
		}

		return msg;
	}

	function selectBuseo()
	{

		var BuseoObj = document.getElementById("userDepartment");
		var BuseoMsg = BuseoObj.options[(BuseoObj.selectedIndex)].value;
		var msg = "";

		switch (Number(BuseoMsg))
		{
		case 1:

			msg = '개발부';
			break;

		case 2:
			msg = '인사부';
			break;
		case 3:
			msg = '자재부';
			break;
		case 4:
			msg = '영업부';
			break;
		case 5:
			msg = '총무부';
			break;
		}

		return msg;
	}

	function addMember()
	{
		/* if (isContain())

		} */

		var tableNode = document.getElementById("memberList");

		var trNode = document.createElement("tr");
		trNode

		trNode

		//formClear();
		document.forms[0].reset();
		document.getElementById("userName").focus();
		
	}

	function createTdNode(val)
	{

		var textNode = document.createTextNode(val);
		var tdNode = document.createElement("td");
		tdNode.appendChild(textNode);
		return tdNode;

	}
