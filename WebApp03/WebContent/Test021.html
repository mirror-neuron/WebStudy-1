<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function init()
	{
		document.getElementById("resultlabel").value = "";
		var arr = document.getElementById("name").value.split(" ");
		var max = 0;
		//alert(arr[0]);
		//alert(arr.length);
		document.getElementById("resultlabel").value = arr;
		for (var i = 0; i < arr.length; i++)
		{
			if (arr[i] > max)
			{
				max = Number(arr[i]);

			}

		}

		document.getElementById("maxlabel").value = max;

	}
</script>

</head>


<body>

	<!-- 임의의 정수를 임의의 갯수만큼 입력받고 짝수를 구별하는 프로그램
html,css,javascript활용 
또한 자바스크립트 배열을 활용한다.

배열 임의 구성 -> 4,7,9,1,3,2,5,6,8

페이지 레이아웃 
==============================
초기 배열 상태 [ 4 ,7 ,9,1 ,3 ,2 ,5 ,6 ,8]	<- 지정 배열

<결과>

짝수만 출력 [ 4 8 2 6]
=============================

-->



	<div>
		<div class="nametag">
			<div class="Label">데이터입력(공백 구분)</div>
			<div class="Label">
				<input type="text" id="name" value="">
			</div>
		</div>
		<div class="nametag">
			<input type="button" id="result" value="<결과>" onclick="init()">
		</div>

		<div class="nametag">
			<div class="Label">초기배열상태</div>
			<div class="Label">
				<input type="text" id="resultlabel" disabled="disabled" value="">
			</div>

		</div>
		<div class="nametag">
			<div class="Label">최대값</div>
			<div class="Label">
				<input type="text" id="maxlabel" disabled="disabled" value="">
			</div>

		</div>
	</div>
</body>
</html>
