<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function lotto()
	{

		//※  Math.random();	-- 0.0 ~1.0사이의 실수형태의 난수 발생

		var num = Number(document.getElementById("txtUser").value);

		for (var k = 0; k < num; k++)
		{
			var array = new Array(6);
			for (var i = 0; i < 6; i++)
			{
				
				let check = false;
				do
				{ let c = parseInt(Math.random() * 45) + 1;
					for (var j = 0; j < i; j++)
					{
						if (array[j] == c)
						{
							check = true
						}
					}
					if (check == true)
					{
						c = parseInt(Math.random() * 45) + 1;
					}
				} while (check!=false);

				array[i] = c;

				document.getElementById("textarea").value += array[i] + " ";

				//alert(array[i] );

			}

			document.getElementById("textarea").value += " \n";
		}

	}

	/* for (var i = 0; i < 6; i++)
	{
		for (var i = 0; i < array.length; i++)
		{
			
		}
		
	}
	 */
</script>

</head>
<body>
	<!-- 
	로또번호 (1~45)를 중복되지 않은 정수 6개를 생성해 출력해주는 페이지 구성
	난수 발생 함수를 활용한다.
	번호순으로 (오름차순) 정렬하여 출력할 수 있도록 한다. 주문한 장수만큼 출력 할 수 있도록 한다.
 
 	페이지 레이아웃
 	--------------------------
 	로또 [	]장 <주문하기>
 	
 	결과 
 	-------------------------------
 	1 2 3 4 5 6
 	6 13 22 24 36 39 
 		:
 	---------------------------------- 
 -->
	<form>
		<div style="width: 300px;">
			로또 <input type="text" id="txtUser">장
			<button type="button" onclick="lotto()">주문하기</button>
			<br> <Br>
			<textarea id="textarea" disabled="disabled"
				style="width: 300px; height: 600px;"></textarea>


		</div>

	</form>

</body>
</html>
