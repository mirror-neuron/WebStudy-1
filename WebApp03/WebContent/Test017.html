<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">

<script type="text/javascript">
	function result()
	{

		
		var total = Number(document.getElementById("insert").value);
		var result = total;

		var num500 = Math.floor(total / 500);		// = parseInt(total/500)
		total = total %500;
		var num100 = Math.floor(total / 100);
		total = total % 100;
		var num50 = Math.floor(total/ 50);
		total = total % 50;
		var num10 = Math.floor(total/ 10);
		total = total % 10;

		document.getElementById("total").value = result;
		document.getElementById("500").value = num500;
		document.getElementById("100").value = num100;
		document.getElementById("50").value = num50;
		document.getElementById("10").value = num10;

	}
</script>

</head>
<body>
	<!-- 특정 금액(10원 ~990원)을 사용자로부터 입력받아 화폐단위로 구분하여 출력하는 페이지를 구성한다. -->
	<form >
		<div>
			<div id="Insert">
				금액 :
				<div>
					<input type="text" id="insert" value="">원
				</div>
			</div>
			<div>
				<br> <input type="button" class="btn" value="<결과>"
					onclick="result()"> <input type="reset" class="btn"
					value="<취소>">
			</div>
			<div class=resultLabel>
				<br> 총액 <input type="text" class="valueLabel" id="total"
					value="" disabled="disabled">개 <br> 오백원 <input
					type="text" id="500" class="valueLabel" value=""
					disabled="disabled">개 <br> 백원 <input type="text"
					id="100" class="valueLabel" value="" disabled="disabled">개
				<br> 오십원 <input type="text" class="valueLabel" id="50" value=""
					disabled="disabled">개 <br> 십원 <input type="text"
					class="valueLabel" id="10" value="" disabled="disabled">개
			</div>
		</div>
	</form>
</body>
</html>
