		- 프리젠테이션 추가 (css)
			
			▶ 선택자 구성 및 설정
				1.  [*] (공용 선택자)
					모든 엘리먼트를 선택한다.
				2.	[E] (엘리먼트 선택자, 태그 선택자, 타입 선택자)
					E엘리먼트를 선택
				3.  [.] (클래스 선택자)
					html에서만 사용 할 수 있으며.. 예를 들어 [tr.even]은
					[even]이라는 클래스를 갖고 있는 tr엘리먼트를 선택하게 된다.
					class는 하나의 페이지에서 동일한 class를 여러번 사용할 수 있기 때문에
					반복적으로 여러번 나오는 스타일의 경우 지정하여 사용할 수 있다.
				4.  [#] (아이디 선택자)
					예를 들어... [#user] 는 아이디가 user인 엘리먼트를 선택하게 된다.
				5.  [E F](하위선택자, 자손 선택자)
					E 엘리먼트 하위에 있는 f 앨리먼트를 선택하게 된다.
					이 경우, F는 E의 바로 직접적인 자식 엘리먼트가 아니ㅓ도 무방하다
				6.  [E>F] (자식선택자)
				 	E엘리먼트의 자식 엘리먼트인 F엘리먼트를 선택하게 된다.
				7.  [E+F] (인접 선택자)
					E와 F가 서로 형재 자매인 경우 선택하게 된다.
				8.	E:hover E:ACTIVE E :FOCUS (동적선택자,가상선택자)
					사용자 액션이 선택자로 구성한 상태에 해당하는(만족하는) E 엘리먼트를 선택하게 된다.
